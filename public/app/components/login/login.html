<div class="login-view">
    <!-- Main menu -->
    <main-menu page="login"></main-menu>
    <!-- Login View -->
    <div class="container-view" style="position: fixed;">
        <div id="login" class="login-card">
            <img class="img-thumbnail img-responsive profile-img-card">
            <p class="profile-name-card">Login</p>
            <form class="form-signin" role="form">
                <span class="reauth-email">Validation</span>
                <input class="form-control" type="email" required placeholder="Username" autofocus>
                <input class="form-control" type="password" required placeholder="Password">
                <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit">Sign in</button>
            </form>
            <a href="#" class="forgot-password">Forgot your password?</a>
        </div>
    </div>
</div>
