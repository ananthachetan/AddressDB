<div class="login-view">
    <!-- Main menu -->
    <main-menu page="login"></main-menu>
    <!-- Login View -->
    <div>
        <div id="login" class="login-card">
            <img class="img-thumbnail img-responsive profile-img-card">
            <p class="profile-name-card">Login</p>
            <form name="loginForm" class="form-signin" role="form" ng-submit="loginForm.$valid && submitLoginForm()" novalidate>

                <div ng-class="{'has-error': !loginForm.$pristine && loginForm.$invalid}">
                    <span class="reauth-email" >{{user.validationMsg}}</span>
                </div>

                <div ng-class="{'has-error': loginForm.emailID.$invalid && !loginForm.emailID.$untouched, 'has-success':loginForm.emailID.$valid}">
                    <input name="emailID" class="form-control" type="email" required placeholder="Email" autofocus ng-model="user.emailID">
                </div>

                <div ng-class="{'has-error': loginForm.password.$invalid && !loginForm.password.$untouched, 'has-success':loginForm.password.$valid}">
                    <input name="password" class="form-control" type="password" required placeholder="Password" ng-model="user.password">
                </div>

                <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit">Login</button>
            </form>
            <a href="#" class="forgot-password">Forgot your password?</a>
        </div>
    </div>
</div>
